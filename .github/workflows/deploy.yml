        sed -i 's|ghcr.io/open-telemetry/demo:.*-paymentservice|283565981308.dkr.ecr.us-east-1.amazonaws.com/otel-demo:paymentservice|g' kubernetes/opentelemetry-demo.yaml
        sed -i 's|ghcr.io/open-telemetry/demo:.*-imageprovider|283565981308.dkr.ecr.us-east-1.amazonaws.com/otel-demo:imageprovider|g' kubernetes/opentelemetry-demo.yaml
        sed -i 's|ghcr.io/open-telemetry/demo:.*-kafka|283565981308.dkr.ecr.us-east-1.amazonaws.com/otel-demo:kafka|g' kubernetes/opentelemetry-demo.yaml
      run: |
        kubectl rollout status deployment/frontendproxy -n otel-demo
        kubectl rollout status deployment/loadgenerator -n otel-demo
        kubectl rollout status deployment/frontend -n otel-demo
        kubectl rollout status deployment/checkoutservice -n otel-demo
        kubectl rollout status deployment/currencyservice -n otel-demo
        kubectl rollout status deployment/shippingservice -n otel-demo
        kubectl rollout status deployment/frauddetectionservice -n otel-demo
        kubectl rollout status deployment/recommendationservice -n otel-demo
        kubectl rollout status deployment/adservice -n otel-demo
        kubectl rollout status deployment/productcatalogservice -n otel-demo
        kubectl rollout status deployment/quoteservice -n otel-demo
        kubectl rollout status deployment/flagdui -n otel-demo
        kubectl rollout status deployment/cartservice -n otel-demo
        kubectl rollout status deployment/accountingservice -n otel-demo
        kubectl rollout status deployment/emailservice -n otel-demo
